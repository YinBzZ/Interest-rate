<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/Style.css" />
		<script src="js/IndexJs.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/StyleJs.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function Style_Start() {
				document.getElementById("Wrap").style.filter = "blur(1rem)";
				time_run();
				var Div_height = document.getElementById("Interest_rate_div").clientHeight + "px";
				for (var i = 0; i < 4; i++) {
					document.getElementsByClassName("Input_texts")[i].style.lineHeight = Div_height;
				}
			}
		</script>
		<title></title>
	</head>
	<body onload="Style_Start();">
		<div id="tisp">
			<p><span id="loading">0</span>%</p>
		</div>
		<div id="Wrap">
			<div id="Results">
				<div style="height: 10%;font-size: 0.6rem;text-align: center;">利息计算器</div>
				<div id="Results_display">
					<table>
						<tr>
							<td>&emsp;一年后利息为:</td>
							<td><span id="Rel1">0元&emsp;</span></td>
						</tr>
						<tr>
							<td>&emsp;一天利息为:</td>
							<td><span id="Rel2">0元&emsp;</span></td>
						</tr>
						<tr>
							<td>&emsp;现在取出利息为:</td>
							<td><span id="Rel3">0元&emsp;</span></td>
						</tr>
					</table>
				</div>
			</div>
			<hr />
			<div id="Input_area">
				<div id="Interest_rate_div" class="Divs_css">
					<span class="Input_texts">&emsp;年化利率为 %</span><input type="number" id="Interest_rate" value="3.5" />
				</div>
				<div id="Money_div" class="Divs_css">
					<span class="Input_texts">&emsp;存入多少钱 元</span><input type="number" id="Money" value="200" />
				</div>
				<div id="StartDate_div" class="Divs_css">
					<span class="Input_texts">&emsp;什么时候存入</span><input type="date" name="" id="StartDate" value="" />
				</div>
				<div class="Divs_css">
					<p class="Input_texts">&emsp;立即计算<span id="Compute_Butt" type="button" onclick="Compute()">计算</span></p>
				</div>
				<footer>
					<div id="AD" style="height: 60%;">
						<h5>我的其他小工具</h5>
						<div id="AD_wrap" style="height: 100%;margin: auto; width: 100%;">
							<div class="AD_Div" onclick="window.open('http://tomato.yinbz.top');">番茄钟</div>
							<div class="AD_Div" onclick="window.open('http://www.yinbz.top');">主页</div>
							<div class="AD_Div" onclick="window.open('http://github.com/yinbzz');">Github</div>
						</div>
					</div>
					<p>&reg; Copyright 2019 YinBZ. <br /> Rights Reserved.</p>
				</footer>
			</div>
		</div>
	</body>
</html>
